<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>

    <style>
        table {
            margin: auto;
            border: 1px solid gray;
            border-collapse: collapse;
            width: 450px;
        }

        th, td {
            border: 1px solid gray;
            width: 30%;
            height: 30px;
        }

        th {
            background-color: yellow;
        }

        td {
            padding-left: 15px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <h1>Thời khóa biểu lớp T0908I</h1>
        <tr>
            <th>Thứ 3</th>
            <th>Thứ 5</th>
            <th>Thứ 7</th>
        </tr>

        <tr>
            <td>CF - T1,L1</td>
            <td>CF - T2,L2</td>
            <td>CF - T3,L3</td>
        </tr>
        
        <tr>
            <td>CF - T4,L4</td>
            <td>CF - Written Test</td>
            <td>C - T1,L1</td>
        </tr>
    </table>
</body>
</html>
